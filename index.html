<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рынок цифровых услуг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Табличка с данными пользователя -->
    <div class="user-info">
        <div class="user-details">
            <p><strong>Имя:</strong> Иван Иванов</p>
            <p><strong>ID:</strong> 123456789</p>
            <p><strong>Баланс:</strong> $50.00</p>
        </div>
        <button class="top-up-button">Пополнить баланс</button>
    </div>

    <!-- Карточки товаров -->
    <div class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="ChatGPT Plus">
            <h3>ChatGPT Plus</h3>
            <p class="product-description">Подписка на ChatGPT Plus — полный доступ к функциям.</p>
            <button class="buy-button" onclick="openProductDetails('chatgpt')">Подробнее</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Windows 10/11 Home">
            <h3>Ключ Windows 10/11 Home</h3>
            <p class="product-description">Лицензионный ключ для активации Windows 10 или 11.</p>
            <button class="buy-button" onclick="openProductDetails('windows')">Подробнее</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Office 365">
            <h3>Office 365</h3>
            <p class="product-description">Полный пакет Microsoft Office для бизнеса и учебы.</p>
            <button class="buy-button" onclick="openProductDetails('office')">Подробнее</button>
        </div>
    </div>

    <!-- Модальное окно с описанием товара -->
    <div id="product-details" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductDetails()">×</span>
            <h2 id="product-title"></h2>
            <p id="product-description"></p>
            <button class="buy-now-button">Купить</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
