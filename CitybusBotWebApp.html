  <script>
    (async function () {
      // var isIframe = window !== window.parent;
      // // window.alert('isIframe ' + isIframe);
      // console.log('isIframe', isIframe);
      // window.parent.postMessage(JSON.stringify({ webappEventType: 'log', webappEventData: 'isIframe ' + isIframe }), '*');

      // if (isIframe) {
      //   vkBridge = undefined;
      // }

      // window.parent.postMessage(JSON.stringify({ webappEventType: 'log', webappEventData: 'vkBridge ' + JSON.stringify(window.parent.vkBridge) }), '*');

      // 'light' | 'dark'
      function setThemeClass(theme) {
        document.documentElement.className = theme;
        document.getElementById('site-theme').href = theme + '.css';
      }

      var isVk = false;

      try {
        const vkDetect = Promise.race([
          vkBridge.send('VKWebAppInit'),
          new Promise((resolve, reject) => {
            setTimeout(() => reject(new Error("not vk")), 100);
          }),
        ])
          .then((res) => res?.result ?? false)
          .catch((err) => { });

        isVk = (await vkDetect) ?? false;
      }
      catch (error) {
        isVk = false;
      }

      var isTelegram = !!Telegram.WebApp.initData;

      // console.log('isVk', isVk);
      // console.log('isTelegram', isTelegram);

      if (isVk) {
        vkBridge.send('VKWebAppGetConfig')
          .then((data) => {
            if (data.appearance && (data.appearance === 'light' || data.appearance === 'dark')) {
              setThemeClass(data.appearance);
            }
          });
      }
      else if (isTelegram) {
        setThemeClass(Telegram.WebApp.colorScheme);
        Telegram.WebView.onEvent('theme_changed', () => setThemeClass(Telegram.WebApp.colorScheme));
        Telegram.WebApp.ready();
      }

    })();
